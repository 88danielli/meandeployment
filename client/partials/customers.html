<h2>Add a new customer</h2>
<div ng-repeat="error in errors" ng-bind="error.message"></div>
<form ng-submit="create()">
    Customer Name: <input type="text" ng-model="newCustomer.name"><input type="submit" value="Add New Customer">
</form>

<h3>List of All Customers</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="friend in friends">
      <td ng-bind="friend.name"></td>
      <td ng-bind="friend.createdAt"></td>
      <td><button>X</button></td>       <!-- need to add in ng-click"delete()"" -->

    </tr>
  </tbody>
</table>
